<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phone Number format</title>
    <link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
</head>

<body>
    <div class="header">
        <input id="bar" placeholder="(123) 456-7890" type="text" type="text" name="txtInput" onkeydown="javascript:backspacerDOWN(this,event);" onkeyup="javascript:backspacerUP(this,event);">
        <button class="btn" data-clipboard-action="cut" data-clipboard-target="#bar">COPY</button>
    </div>
    <h2>Auto Format Phone Number</h2>
</body>

</html>
